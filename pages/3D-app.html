<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Project Page - 3D-crossroads</title>
</head>
<body>
    <div class="main-container project-pages">
        <section class="header-section">
            <header class="section-container">
                <nav class="section-container">
                    <span class="logo">DK</span>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#skills">Skills</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </header>
        </section>
        <section class="proj-page-content">

        </section>
        <section class="footer-section">
            <div class="section-container">
                <footer>
                    <div class="contact-content"> 
                        <div class="contact-form-container">
                            <form action="" method="get" class="contact-form">
                                <div class="form-row">
                                    <input type="text" name="name" id="name" placeholder="name">
                                </div>
                                <div class="form-row">
                                    <input type="text" name="email" id="email" placeholder="email address">
                                </div>
                                <div class="form-row textarea">
                                    <textarea name="textarea" id="textarea" cols="30" rows="8" placeholder="mesage"></textarea>
                                </div>
                                <div>
                                    <button type="button" class="button">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer-socials-with-text">
                        <div class="social-media-icons footer-socials">
                            <a href="https://github.com/DorcasKomane" target="_blank"><i class="fa-brands fa-square-github"></i></a>
                            <a href="https://twitter.com/DorcasInTech" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/dorcaskomane" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                        <span class="footer-text">&copy 2023 Dorcas Komane</span>
                    </div>  
                </footer>
            </div>
        </section>       
    </div>
    <script src="https://kit.fontawesome.com/faeb4a48d3.js" crossorigin="anonymous"></script>
</body>
</html>
