<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Project Page - 3D-crossroads</title>
</head>
<body>
    <div class="main-container project-pages">
        <section class="header-section">
            <header class="section-container">
                <nav class="section-container">
                    <span class="logo">DK</span>
                    <ul>
                        <li><a href="/index.html#about">About</a></li>
                        <li><a href="/index.html#skills">Skills</a></li>
                        <li><a href="/index.html#portfolio">Portfolio</a></li>
                        <li><a href="/index.html#contact">Contact</a></li>
                    </ul>
                </nav>
            </header>
        </section>
        <section class="proj-page-content">
            <div class="section-content section-container">
                <div class="project-text">
                    <h1 class="project-page-title">3D Crossroads Application</h1>
                    <p class="proj-description">
                        A 3D crossroads scene with moving traffic, 
                        where the user can toggle between daytime and night-time scenes.  
                    </p>
                    <p class="stack">
                        Built with JavaScript, HTML, 
                        CSS and Three.js
                    </p>
                    <div class="proj-buttons">
                        <button class="button project-btn"><a href="https://3d-crossroads.netlify.app/" target="_blank">View Live</a></button>
                        <button class="button project-btn"><a href="https://github.com/DorcasKomane/3D-Crossroads-v2" target="_blank">View Code</a></button>
                    </div>
                    <a href="/index.html#portfolio"><span>return to projects &rarr;</span></a>
                </div>
                <div class="project-img">
                    <img src="https://i.ibb.co/ySZJqPG/3-D-crossroads-web-asset.png" alt="3-D-crossroads-web-asset">
                </div>
            </div>
        </section>
        <section class="footer-section">
            <div class="section-container">
                <footer>
                    <div class="contact-content"> 
                        <div class="contact-form-container">
                            <form action="/success" name="contact-3D-page" method="POST" class="contact-form" data-netlify="true">
                                <div class="form-row">
                                    <input type="text" name="name" id="name" placeholder="name">
                                </div>
                                <div class="form-row">
                                    <input type="text" name="email" id="email" placeholder="email address">
                                </div>
                                <div class="form-row textarea">
                                    <textarea name="textarea" id="textarea" cols="30" rows="8" placeholder="mesage"></textarea>
                                </div>
                                <div data-netlify-recaptcha="true">
                                
                                </div>
                                <div>
                                    <button type="button" class="button">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer-socials-with-text">
                        <div class="social-media-icons footer-socials">
                            <a href="https://github.com/DorcasKomane" target="_blank"><i class="fa-brands fa-square-github"></i></a>
                            <a href="https://twitter.com/DorcasInTech" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/dorcaskomane" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                        <span class="footer-text">&copy 2023 Dorcas Komane</span>
                    </div>  
                </footer>
            </div>
        </section>       
    </div>
    <script src="https://kit.fontawesome.com/faeb4a48d3.js" crossorigin="anonymous"></script>

</html>
