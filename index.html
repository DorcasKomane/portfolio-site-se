<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@500;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/style.css">
    <title>Portfolio Site - Dorcas Komane</title>
</head>
<body>
    <div class="main-container">
        <header>
            <nav>
                <span class="logo">DK</span>
                <ul>
                    <li>About</li>
                    <li>Skills</li>
                    <li>Portfolio</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <p class="name">Hi, my name is Dorcas Komane</p>
                    <p class="title">Software Engineer</p>
                    <p class="interest">with an interest in web applications</p>
                    <button class="hero-button">View Portfolio</button>
                    <div class="social-media-icons">
                        <i class="fa-brands fa-square-github"></i>
                        <i class="fa-brands fa-square-twitter"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
                <div class="hero-img">
                    <img src="https://i.ibb.co/NYmL9cV/hero-img.png" alt="hero-img">
                </div>
            </div>
        </section>
    </div>
    
    <script src="https://kit.fontawesome.com/faeb4a48d3.js" crossorigin="anonymous"></script>
</body>
</html>
